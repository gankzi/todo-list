<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1>
        <img
          src="../src/css/check-underline.svg"
          alt="logo"
          id="logo"
          class="filter-white"
        />
        Todo List
      </h1>
    </header>
    <div id="main">
      <nav>
        <div id="todo">
          <button>
            <img src="../src/css/inbox.svg" alt="inbox-img" />
            Inbox
          </button>
          <button>
            <img src="../src/css/calendar-today-outline.svg" alt="today-img" />
            Today
          </button>
          <button>
            <img src="../src/css/calendar-month-outline.svg" alt="week-img" />
            This week
          </button>
        </div>
        <div id="projects">
          <h2 class="project-heading">Projects</h2>
          <div class="project-list">
            <div class="list-of-projects">
              <div class="project"></div>
            </div>
            <form id="new-project" action="" method="get">
              <input type="text" id="project-name" />
              <button type="submit" form="new-project" id="add-new-project">
                +
              </button>
              <button type="button" id="cancel-new-project">x</button>
            </form>
            <button id="add-project">
              <img src="../src/css/plus.svg" alt="plus-img" class="plus" />
              Add Project
            </button>
          </div>
        </div>
      </nav>
      <div id="main-content">
        <h2 id="main-heading">Shopping</h2>
        <div id="main-todo">
          <div id="tasks">
            <div class="task done">
              <div class="status checked high"></div>
              <p class="task-title done">Title</p>
              <p class="task-description done">Description</p>
              <p class="task-date">31/12/2022</p>
              <button class="task-edit">
                <img src="../src/css/circle-edit-outline.svg" alt="edit-img" />
              </button>
              <button class="task-delete">
                <img
                  src="../src/css/trash-can-outline.svg"
                  alt="trash-can-img"
                />
              </button>
            </div>
          </div>
          <form id="new-task" action="" method="get">
            <h3>New Task</h3>
            <button class="cancel-add-task">x</button>
            <div class="new-task-info">
              <label for="title">Title:</label>
              <input type="text" id="title" />
              <label for="description">Description:</label>
              <input type="text" id="description" />
              <label for="due-date">Due Date:</label>
              <input type="date" id="due-date" />
              <label for="priority-select">Priority:</label>
              <select name="priority" id="priority-select">
                <option value="low" id="low">Low</option>
                <option value="medium" id="medium">Medium</option>
                <option value="high" id="high">High</option>
              </select>
              <button type="submit" form="new-task" class="add-task">
                Add
              </button>
            </div>
          </form>
          <button id="add-task-button">
            <img src="../src/css/plus.svg" alt="plus-img" class="plus" /> Add
            Task
          </button>
        </div>
      </div>
    </div>
    <footer>
      Created by Gankzi 2022
      <a href=""><img src="../src/css/github.svg" alt="github-img" /></a>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
