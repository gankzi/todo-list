<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1>
        <img src="" alt="logo" id="logo" class="filter-white" />
        Todo List
      </h1>
    </header>
    <div id="main">
      <nav>
        <div id="todo">
          <button id="inbox-button">
            <img src="" alt="inbox-img" id="inbox-img" />
            Inbox
          </button>
          <button id="today-button">
            <img src="" alt="today-img" id="today-img" />
            Today
          </button>
          <button id="week-button">
            <img src="" alt="week-img" id="week-img" />
            This week
          </button>
        </div>
        <div id="projects">
          <h2 class="project-heading">Projects</h2>
          <div class="project-list">
            <div class="list-of-projects">
              <div class="project"></div>
            </div>
            <form id="new-project" action="" method="get">
              <input type="text" id="project-name" />
              <button type="submit" form="new-project" id="add-new-project">
                +
              </button>
              <button type="button" id="cancel-new-project">x</button>
            </form>
            <button id="add-project">
              <img src="" alt="plus-img" class="plus" id="add-project-img" />
              Add Project
            </button>
          </div>
        </div>
      </nav>
      <div id="main-content">
        <h2 id="main-heading">Shopping</h2>
        <div id="main-todo">
          <div id="tasks"></div>
          <form id="new-task" action="" method="get">
            <h3>New Task</h3>
            <button type="button" class="cancel-add-task">x</button>
            <div class="new-task-info">
              <label for="title">Title:</label>
              <input type="text" id="title" />
              <label for="description">Description:</label>
              <input type="text" id="description" />
              <label for="due-date">Due Date:</label>
              <input type="date" id="due-date" />
              <label for="priority-select">Priority:</label>
              <select name="priority" id="priority-select">
                <option value="low" id="low" selected="selected">Low</option>
                <option value="medium" id="medium">Medium</option>
                <option value="high" id="high">High</option>
              </select>
              <button type="submit" form="new-task" class="add-task">
                Add
              </button>
            </div>
          </form>
          <form id="edit-task" action="" method="get">
            <h3>Edit Task</h3>
            <button type="button" class="cancel-edit-task">x</button>
            <div class="edit-task-info">
              <label for="edit-title">Title:</label>
              <input type="text" id="edit-title" />
              <label for="edit-description">Description:</label>
              <input type="text" id="edit-description" />
              <label for="edit-due-date">Due Date:</label>
              <input type="date" id="edit-due-date" />
              <label for="edit-priority-select">Priority:</label>
              <select name="priority" id="edit-priority-select">
                <option value="low" id="low" selected="selected">Low</option>
                <option value="medium" id="medium">Medium</option>
                <option value="high" id="high">High</option>
              </select>
              <button type="button" form="edit-task" class="edit-task">
                Edit
              </button>
            </div>
          </form>
          <button id="add-task-button">
            <img src="" alt="plus-img" class="plus" id="add-task-img" />
            Add Task
          </button>
        </div>
      </div>
    </div>
    <footer>
      Created by Gankzi 2022
      <a href=""><img src="" alt="github-img" id="github-img" /></a>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
